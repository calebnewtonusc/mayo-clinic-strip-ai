# Grafana dashboard provisioning configuration
# Automatically loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: 'Mayo STRIP AI Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
