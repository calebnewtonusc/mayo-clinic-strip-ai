version: '3.8'

# Complete production stack with API + Prometheus + Grafana
# This provides full observability and monitoring for the ML API

services:
  # Main ML API service with metrics
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ../config:/app/config
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - MODEL_CHECKPOINT=/app/models/best_model.pth
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - LOG_DIR=/app/logs
      - API_KEY=${API_KEY:-}  # Optional API key from environment
    # Override CMD to ensure model loads with environment variables
    command: python3 deploy/api_with_metrics.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mayo-network

  # Prometheus metrics collector
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - mayo-network

  # Grafana dashboard
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning:ro
      - ./grafana-dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - mayo-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-certs:/etc/nginx/certs:ro  # For HTTPS
    depends_on:
      - api
      - grafana
    restart: unless-stopped
    networks:
      - mayo-network

networks:
  mayo-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
